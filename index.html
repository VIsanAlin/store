<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <nav class="navbar page">
      <div class="nav-center">
        <!-- links -->
        <div>
          <button class="toggle-nav">
            <i class="fas fa-bars"></i>
          </button>
          <ul class="nav-links">
            <li>
              <a href="index.html" class="nav-link"> home </a>
            </li>
          </ul>
        </div>
        <!-- logo -->
        <img
          src="./img/couch.jpg"
          style="width: 15%"
          class="nav-logo"
          alt="logo"
        />
        <!-- cart icon -->
        <div class="toggle-container">
          <button class="toggle-cart">
            <i class="fas fa-shopping-cart"></i>
          </button>
          <span class="cart-item-count"></span>
        </div>
      </div>
    </nav>
    <!-- cart -->
    <div class="cart-overlay">
      <aside class="cart">
        <button class="cart-close">
          <i class="fas fa-times"></i>
        </button>
        <header>
          <h3 class="text-slanted">your bag</h3>
        </header>
        <!-- cart items -->
        <div class="cart-items"></div>
        <!-- footer -->
        <footer>
          <h3 class="cart-total text-slanted">total :</h3>
          <button class="cart-checkout btn">checkout</button>
        </footer>
      </aside>
    </div>
    <!-- Products -->
    <section class="products">
      <div class="filters">
        <div class="filters-container">
          <!-- search -->
          <form class="input-form">
            <input type="text" class="search-input" placeholder="search..." />
          </form>
          <!-- categories -->
          <h4>Company</h4>
          <article class="companies">
            <button id="all" class="company-btn">all</button>
            <button id="ikea" class="company-btn">ikea</button>
            <button id="marcos" class="company-btn">marcos</button>
            <button id="caressa" class="company-btn">caressa</button>
            <button id="liddy" class="company-btn">liddy</button>
          </article>
          <!-- price -->
          <h4>Price</h4>
          <form class="price-form">
            <input
              type="range"
              class="price-filter"
              id="inputPrice"
              min="0"
              value="100"
            />
          </form>
          <p class="price-value">Value : â‚¬1.00</p>
        </div>
      </div>
      <!-- products -->
      <div class="products-container"></div>
    </section>
    <script src="./js/data.js"></script>
    <script src="./js/store.js"></script>

    <script src="./js/cart/toggleCart.js"></script>
    <script src="./js/cart/addToCartDOM.js"></script>
    <script src="./js/cart/setupCart.js"></script>

    <script src="./js/app.js"></script>
  </body>
</html>
